<!--The content below is only a placeholder and can be replaced.-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-toolbar>
  <mat-toolbar-row>
    <h1>
      Welcome to {{ title }}!
    </h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened="true" align="start" #right style="width: 200px;">
    <h1>First</h1>
    <h1>Second</h1>
  </mat-sidenav>
  <mat-sidenav-content style="padding: 20px;">
    <button mat-raised-button (click)="fetchMessages()">Fetch messages</button>

    <hr/>

    <ul>
      <mat-card style="width: 300px; margin-top: 8px" *ngFor="let message of messages$ | async">
        <mat-card-title>Sender id {{message.senderId}}</mat-card-title>
        <mat-card-content>
          <p>{{ message.data}}</p></mat-card-content>
        <mat-card-actions>
          <button mat-button>DELETE</button>
        </mat-card-actions>
      </mat-card>
    </ul>
  </mat-sidenav-content>
</mat-sidenav-container>
