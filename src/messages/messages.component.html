<!--The content below is only a placeholder and can be replaced.-->
<div>

  <mat-toolbar>
    <h1 class="title">
      Welcome to {{ title }}!
    </h1>
  </mat-toolbar>
  <button mat-raised-button (click)="fetchMessages()">Fetch messages</button>


  <ul>
    <mat-card style="width: 300px; margin-top: 8px" *ngFor="let message of messages$ | async">
      <mat-card-title>Sender id {{message.senderId}}</mat-card-title>
      <mat-card-content>
        <p>{{ message.data}}</p></mat-card-content>
      <mat-card-actions>
        <button mat-button>DELETE</button>
      </mat-card-actions>
    </mat-card>
  </ul>

</div>
